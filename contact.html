<section class="pt-28 sm:pt-32 pb-16 bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="serif text-3xl sm:text-4xl font-bold text-center">Contact & Booking</h1>
    <div class="underline-fancy"></div>
    <div class="mt-10 grid md:grid-cols-2 gap-8 items-start">
      <div class="card">
        <h3 class="font-semibold mb-2">How to reach</h3>
        <p class="text-gray-600"><strong>Areas:</strong> <span id="cityAreas"></span></p>
        <p class="text-gray-600"><strong>Hours:</strong> <span id="hours"></span></p>
        <div class="mt-4 flex gap-3">
          <a data-wa href="#" class="px-4 py-2 rounded-xl text-white" style="background:linear-gradient(90deg,var(--brand),var(--accent))">WhatsApp</a>
          <a data-email class="px-4 py-2 rounded-xl border">Email</a>
          <a data-ig class="px-4 py-2 rounded-xl border" target="_blank">Instagram</a>
        </div>
      </div>
      <form id="bookingForm" class="card">
        <div class="grid sm:grid-cols-2 gap-4">
          <div><label class="block text-sm font-medium">Name</label><input required name="name" class="mt-1 w-full border rounded-xl px-3 py-2" placeholder="Your full name"></div>
          <div><label class="block text-sm font-medium">Your phone</label><input required name="phone" class="mt-1 w-full border rounded-xl px-3 py-2" placeholder="+91…"></div>
          <div><label class="block text-sm font-medium">Preferred Date</label><input required type="date" name="date" class="mt-1 w-full border rounded-xl px-3 py-2"></div>
          <div><label class="block text-sm font-medium">Preferred Time</label><input required type="time" name="time" class="mt-1 w-full border rounded-xl px-3 py-2"></div>
          <div class="sm:col-span-2"><label class="block text-sm font-medium">Service</label><select name="service" class="mt-1 w-full border rounded-xl px-3 py-2"><option>Bridal HD Makeup</option><option>Party / Occasion</option><option>Photoshoot / Editorial</option><option>Other</option></select></div>
          <div class="sm:col-span-2"><label class="block text-sm font-medium">Notes</label><textarea name="notes" rows="4" class="mt-1 w-full border rounded-xl px-3 py-2" placeholder="Skin type, inspiration, venue, etc."></textarea></div>
        </div>
        <button class="mt-4 w-full px-4 py-3 rounded-xl text-white font-semibold" style="background:linear-gradient(90deg,var(--brand),var(--accent))">Send via WhatsApp</button>
      </form>
    </div>
  </div>
</section>

<script src='script.js'></script>
<script>
  (function(){
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const s = await (await fetch('content/settings.json?v='+Date.now(),{cache:'no-store'})).json();
      function normalize(input){let d=String(input||'').replace(/\D/g,'');d=d.replace(/^0+/,'');if(d.length===10)d='91'+d;return d;}
      const phone = normalize((s.business&&s.business.phone)||'');
      const name = form.name.value.trim();
      const your = form.phone.value.trim();
      const date = form.date.value;
      const time = form.time.value;
      const service = form.service.value;
      const notes = form.notes.value.trim();
      const msg = encodeURIComponent('Hi! I’d like to book:\nName: '+name+'\nPhone: '+your+'\nService: '+service+'\nWhen: '+date+' at '+time+'\nNotes: '+notes);
      if(phone) window.open('https://wa.me/'+phone+'?text='+msg,'_blank');
      else alert('WhatsApp number is not set in settings.json');
    });
  })();
</script>
